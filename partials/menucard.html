 <div class="col-sm-6" ng-controller="MenuController">
            <h3>List of Menu Items<span ng-bind="msg"></span></h3>
            <table class="table table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Place Order</th>
                </tr>
                <tr ng-repeat="menuitem in itemsList">
                    <td>{{$index}}.{{menuitem.name}}</td>
                    <td>{{menuitem.price}}</td>
                    <td><button class="btn btn-primary" ng-click="placeOrder(menuitem)" ng-disabled="itemAdded($index)">Order <i class="glyphicon glyphicon-shopping-cart"></i></button></td>
                </tr>
            </table>
        </div>
        <div class="col-sm-6 well" ng-controller="OrderController">
            <h3>Ordered Items <span class="label label-primary">{{orderedItems.length}}</span></h3>
            <table class="table table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                </tr>
                <tr ng-repeat="orderitem in orderedItems">
                    <td><button class="btn btn-danger" ng-click="removeItem($index)">X</button> {{orderitem.name}}</td>
                    <td>{{orderitem.price}}</td>
                    <td><input type="number" ng-model="orderitem.qty" style="width:50px;" min="0"></td>
                    <td>{{orderitem.price*orderitem.qty}}</td>
                </tr>
                <tr>
                    <th colspan="3">Total Amount</th>
                    <th>{{totalAmount()}}</th>
                </tr>
                <tr>
                    <td>
                       
                    </td>
                </tr>
            </table>
        </div>
